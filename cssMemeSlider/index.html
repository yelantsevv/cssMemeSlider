<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>

<body>
    <div class="slider ">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <div class="slide_box">
                <div class="slide s1">
                    <img src="./img/1.jpg">
                </div>
                <div class=" slide">
                    <img src="./img/2.jpg">
                </div>
                <div class=" slide">
                    <img src="./img/3.jpg">
                </div>
                <div class=" slide">
                    <img src="./img/4.jpg">
                </div>
            </div>
            <div class="nav">
                <div class="text_box">
                    <p class="text t1">Cappadocia</p>
                    <p class="text t2">Norway</p>
                    <p class="text t3">Sunset</p>
                    <p class="text t4">Venice</p>
                </div>
                <div class="navigation">
                    <label for="r1" class="bar r1"></label>
                    <label for="r2" class="bar r2"></label>
                    <label for="r3" class="bar r3"></label>
                    <label for="r4" class="bar r4"></label>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
